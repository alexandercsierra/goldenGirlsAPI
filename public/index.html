<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Golden Girls API</h1>
        <form action="">
            <select id="person" required>
                <option value="" selected>Choose a Golden Girl</option>
                <option value="blanche">Blanche Deveroux</option>
                <option value="dorothy">Dorothy Zbornak</option>
                <option value="rose">Rose Nyland</option>
                <option value="sophia">Sophia Petrillo</option>
            </select>
            <textarea id="quote" required></textarea>
            <select name="" id="season" required>
                <option value = "" selected>Season</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            <input type="text" id="episode" required>
            <button class="submit">SUBMIT</button>
        </form>
        <div><h2 class="message"></h2></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
